<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI语音助手控制面板</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <!-- 先加载配置文件 -->
    <script src="js/config.js"></script>
    <!-- 加载各个功能模块 -->
    <script src="js/ollama.js"></script>
    <script src="js/services.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/iot.js"></script>
    <script src="js/tts.js"></script>
    <script src="js/websocket.js"></script>
    <!-- 最后加载主程序 -->
    <script src="js/main.js"></script>
</head>
<body>
    <div class="container">
        <header class="text-center my-4">
            <h1>AI语音助手控制面板</h1>
            <p class="lead">与AI语音助手系统API交互</p>
        </header>

        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Ollama模型管理</h5>
                    </div>
                    <div class="card-body">
                        <button id="check-models" class="btn btn-primary mb-3">检查可用模型</button>
                        <div class="mb-3">
                            <label for="model-name" class="form-label">模型名称:</label>
                            <div class="input-group">
                                <input type="text" id="model-name" class="form-control" placeholder="例如: llama3" value="llama3">
                                <button id="pull-model" class="btn btn-success">拉取模型</button>
                            </div>
                        </div>
                        <div id="models-output" class="output-area"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>服务状态检查</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <button id="check-coordinator" class="btn btn-info">检查协调服务</button>
                            <button id="check-stt" class="btn btn-info">检查STT服务</button>
                            <button id="check-tts" class="btn btn-info">检查TTS服务</button>
                            <button id="check-iot" class="btn btn-info">检查IoT服务</button>
                        </div>
                        <div id="status-output" class="output-area mt-3"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5>与AI交互</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="user-input" class="form-label">输入文本:</label>
                            <textarea id="user-input" class="form-control" rows="3" placeholder="输入你想问AI的问题..."></textarea>
                        </div>
                        <button id="send-text" class="btn btn-primary">发送文本</button>
                        <button id="clear-chat" class="btn btn-secondary">清空对话</button>
                        
                        <div class="mt-4">
                            <h6>对话历史:</h6>
                            <div id="chat-history" class="chat-area"></div>
                        </div>
                        
                        <div class="mt-3" id="audio-player-container" style="display: none;">
                            <h6>AI回复音频:</h6>
                            <audio id="audio-player" controls></audio>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-7">
                <div class="card">
                    <div class="card-header">
                        <h5>IoT设备控制</h5>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="device-type" class="form-label">设备类型:</label>
                                <select id="device-type" class="form-select">
                                    <option value="light">灯光</option>
                                    <option value="fan">风扇</option>
                                    <option value="ac">空调</option>
                                    <option value="curtain">窗帘</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="device-action" class="form-label">动作:</label>
                                <select id="device-action" class="form-select">
                                    <option value="on">打开</option>
                                    <option value="off">关闭</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="device-location" class="form-label">位置:</label>
                                <select id="device-location" class="form-select">
                                    <option value="客厅">客厅</option>
                                    <option value="卧室">卧室</option>
                                    <option value="厨房">厨房</option>
                                    <option value="书房">书房</option>
                                </select>
                            </div>
                        </div>
                        <button id="send-command" class="btn btn-success">发送控制命令</button>
                        <button id="get-devices" class="btn btn-info">获取所有设备状态</button>
                        <div id="iot-output" class="output-area mt-3"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header">
                        <h5>语音合成</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="tts-text" class="form-label">合成文本:</label>
                            <textarea id="tts-text" class="form-control" rows="3" placeholder="输入要转为语音的文本..."></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="tts-voice" class="form-label">语音选择:</label>
                            <select id="tts-voice" class="form-select">
                                <option value="zh-CN-XiaoxiaoNeural">小小 (女声)</option>
                                <option value="zh-CN-YunxiNeural">云希 (男声)</option>
                                <option value="zh-CN-YunyangNeural">云扬 (男声)</option>
                                <option value="zh-CN-XiaohanNeural">小涵 (女声)</option>
                                <option value="zh-CN-XiaomoNeural">小墨 (女声)</option>
                            </select>
                        </div>
                        <button id="synthesize-speech" class="btn btn-primary">合成语音</button>
                        <button id="get-voices" class="btn btn-info">获取所有可用语音</button>
                        <div id="tts-output" class="output-area mt-3"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5>WebSocket实时交互</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <button id="ws-connect" class="btn btn-primary">连接WebSocket</button>
                            <button id="ws-disconnect" class="btn btn-danger" disabled>断开连接</button>
                            <span id="ws-status" class="ms-3 badge bg-secondary">未连接</span>
                        </div>
                        <div class="mb-3">
                            <label for="ws-message" class="form-label">发送消息:</label>
                            <div class="input-group">
                                <input type="text" id="ws-message" class="form-control" placeholder="输入要发送的消息...">
                                <button id="ws-send" class="btn btn-success" disabled>发送</button>
                            </div>
                        </div>
                        <div>
                            <h6>WebSocket消息历史:</h6>
                            <div id="ws-output" class="output-area"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="text-center mt-4 mb-5">
            <p>AI语音助手控制面板 &copy; 2025</p>
        </footer>
    </div>
</body>
</html>
